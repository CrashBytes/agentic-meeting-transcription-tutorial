# pytest configuration
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage settings
addopts = 
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # --cov-fail-under=80  # Disabled until all tests can run on Python 3.14
    -v
    --strict-markers
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take longer to run
    requires_gpu: Tests requiring GPU/CUDA
    requires_hf_token: Tests requiring Hugging Face token
    requires_openai: Tests requiring OpenAI API key

# Ignore warnings from third-party packages
filterwarnings =
    ignore::DeprecationWarning:whisper.*
    ignore::DeprecationWarning:pyannote.*
    ignore::UserWarning:torch.*
